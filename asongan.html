<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Harga Barang Asongan & ATK</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
  <h1>ðŸ“¦ Daftar Harga Barang Asongan & ATK</h1>
  <a href="index.html" class="btn-back">â¬… Kembali ke Menu Utama</a>

  <form id="itemForm">
    <input type="text" id="nama" placeholder="Nama Barang" required>
    <input type="number" id="harga" placeholder="Harga (Rp)" required>
    <button type="submit" class="action">Tambah</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama Barang</th>
        <th>Harga (Rp)</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // === KONFIGURASI FIREBASE ===
    const firebaseConfig = {
      apiKey: "GANTI_DENGAN_API_KEY_KAMU",
      authDomain: "GANTI_DENGAN_AUTH_DOMAIN_KAMU",
      databaseURL: "GANTI_DENGAN_DATABASE_URL_KAMU",
      projectId: "GANTI_DENGAN_PROJECT_ID_KAMU",
      storageBucket: "GANTI_DENGAN_STORAGE_BUCKET_KAMU",
      messagingSenderId: "GANTI_DENGAN_SENDER_ID_KAMU",
      appId: "GANTI_DENGAN_APP_ID_KAMU"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // === AMBIL DATA DAN TAMPILKAN ===
    const tableBody = document.querySelector("#dataTable tbody");
    const form = document.getElementById("itemForm");

    // Tambah data
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const harga = document.getElementById("harga").value;
      const newRef = db.ref("asongan").push();
      newRef.set({ nama, harga });
      form.reset();
    });

    // Baca data realtime
    db.ref("asongan").on("value", (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const row = `
          <tr>
            <td>${data.nama}</td>
            <td>${data.harga}</td>
            <td><button class="delete" onclick="hapusData('${child.key}')">Hapus</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    });

    // Hapus data
    function hapusData(id) {
      db.ref("asongan/" + id).remove();
    }
  </script>
</body>
</html>
